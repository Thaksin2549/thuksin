<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(231, 76, 60, 0.6);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result.yes {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .result.no {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .celebration {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            animation: celebration 2s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="heart">ðŸ’•</div>
        <h1>Hey Bii!</h1>
        <div class="question">
            I've been thinking about you a lot lately, and I was wondering... 
            <br><br>
            <strong>Would you wanna be my girlfriend?</strong>
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleAnswer('yes')">Yes! ðŸ’–</button>
            <button class="btn btn-no" onclick="handleAnswer('no')">No, sorry ðŸ’”</button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="celebration" id="celebration">ðŸŽ‰âœ¨ðŸŽŠ</div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);

        function handleAnswer(answer) {
            const result = document.getElementById('result');
            const celebration = document.getElementById('celebration');
            const buttons = document.querySelector('.buttons');
            
            buttons.style.display = 'none';
            result.style.display = 'block';
            
            if (answer === 'yes') {
                result.className = 'result yes';
                result.innerHTML = 'ðŸŽ‰ YES! You are my girlfriend noww Biii ðŸ’•';
                celebration.style.display = 'block';
                
                // Create extra celebration hearts
                for (let i = 0; i < 10; i++) {
                    setTimeout(createFloatingHeart, i * 100);
                }
            } else {
                result.className = 'result no';
                result.innerHTML = 'ðŸ˜” That\'s okay, I understand.<br>Thanks for being honest with me. ðŸ’™';
            }
        }

        // Initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 1000);
        }
    </script>
</body>
</html>
